//
// Sample pipeline configuration file (JSON-like).
//
{
    Pipeline: {
        // Name is a string set to whatever you want to call your pipeline. It 
        // is used to identify the pipeline in the logs.
        name: "TestPipeline",
        
        // System is a string that can be used to logically group pipelines 
        // together. Again mainly used in logs.
        system: "NIRCAMPipelineSystem",
        
        // Log level is a string that determines the verbosity of logs. 
        // Supported values are those of the Python logging module (i.e. 
        // "CRITICAL", "DEBUG", "ERROR", "FATAL", "INFO", "WARNING").
        log_level: "DEBUG",
        
        // If local_log_mode is true, then the logs are written to file in 
        // the work directory. Otherwise they are printed to STDOUT only.
        local_log_mode: false,
        
        // Now the stage definitions.
        stages: [
            {
                name: "InitStage",
                config_file: "stages/init_stage.cfg",
                python_class: "owl_pipe.TestStages.DummyInitStage"
            },
            
            {
                name: "ReadFitsImageStage",
                config_file: "stages/some_imageio_stage.cfg",
                python_class: "owl_pipe.FitsIOStages.FitsImageIOStage"
            },
            
            {
                name: "SomeStage",
                config_file: "stages/some_stage.cfg",
                python_class: "owl_pipe.TestStages.DummyStage"
            },
            
            {
                name: "SomeOtherStage",
                config_file: "stages/some_other_stage.cfg",
                python_class: "owl_pipe.TestStages.AnotherDummyStage"
            },
            
            {
                name: "SomeSystemCallStage",
                config_file: "stages/some_systemcall_stage.cfg",
                python_class: "owl_pipe.SystemCallStage.SystemCallStage"
            }
        ]
    }
}
